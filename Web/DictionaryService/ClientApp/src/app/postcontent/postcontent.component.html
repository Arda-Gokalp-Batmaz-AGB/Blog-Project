
<div
  [hidden]="postLoaded"
  class="spinner-border"
  role="status"
  >
  <span class="visually-hidden">Loading...</span>
  </div>

<div *ngIf="!showError && postLoaded">



  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
<div class="row">
    <div class="col-md-8">
        <div class="media g-mb-30 media-comment">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0"><a routerLink="/post/{{post!.title}}" class = "postDirection"><h1>{{post!.title}}</h1></a></h5>
                <span class="g-color-gray-dark-v4 g-font-size-12"><a routerLink="/profile/{{post!.authorName}}" class = "postDirection"><h6>{{post!.authorName}}</h6></a></span>
              </div>

              <p class="split-text">
                {{post!.comments[0].text}}
              </p>

              <ul class="list-inline d-sm-flex my-0">
              <div class="like list-inline-item g-mr-20"  (click)="interactionPost('like')" >
                <li class="list-inline-item g-mr-20">
                  <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="javascript:void(0)">
                    <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
                    {{post!.comments[0].likeCount}}
                  </a>
                </li>
              </div>
              <div class="dislike list-inline-item g-mr-20"  (click)="interactionPost('dislike')">
                <li class="list-inline-item g-mr-20">
                  <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="javascript:void(0)">
                    <i class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3"></i>
                    {{post!.comments[0].dislikeCount}}
                  </a>
                </li>
              </div>
              </ul>
              <div class="interaction">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 448 512"><path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"/></svg>
                {{interactionCount}}
              </div>
              <div class="comment list-inline-item g-mr-20"  (click)="switchCommentSection()">
                <li class="list-inline-item g-mr-20">
                  <button class="comment like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></button>
                </li>
              </div>
            </div>
        </div>
    </div>
</div>
</div>
<div *ngIf="commentSection">
  <app-createcomment (commentEventEmitter)="addNewComment($event)"
    [postID]="post!.id" [parentID]="post!.comments[0].id">
  </app-createcomment>
</div>
<div class = "comments">
  <h6>Comments :</h6>
  <div *ngFor="let comment of post!.comments?.slice(1)">
    <app-comment [comment]="comment"></app-comment>
  </div>
 </div>
<div *ngFor="let err of responseErrors">
  <div>{{ err }}</div>
</div>


</div>
